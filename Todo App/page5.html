<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page 4</title>
    <link rel="icon" type="image/x-icon" href="images/App logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body onload="displaytodo()">
    <!-- The Modal -->

    <div class="div1 bg-white text-dark">
      <h4 class="text-center">ALL TODOS</h4>
      <br />
      <table
        id="shedTable"
        class="table text-dark table-bordered round-lg shadow-lg"
      >
        <thead id="theader">
          <tr>
            <th>S/N</th>
            <th>Category</th>
            <th>Task</th>
            <th>Date</th>
            <th>Time</th>
            <th>
              <i class="fa fa-pen"></i>
            </th>
            <th>
              <i class="fa fa-trash"></i>
            </th>
          </tr>
        </thead>
        <tbody id="shedrow"></tbody>
      </table>

      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">Modal body..</div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
