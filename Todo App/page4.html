<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 4</title>
    <link rel="icon" type="image/x-icon" href="images/App logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style4.css">
</head> 
<body>
    <div class="Tocontainer">
        <div>
            <h5 class="text-center display-4">To-do List</h2>
        </div>
        <div class="selection">
           
        </div>
        <br />
        <div id="taskname" class="col-4 offset-4" >
            <form action="" id="todoform" class="text-center form-group shadow-lg p-5 rounded">
                <label for="category"> <h6>Select a todo category</h6></label><br>
                <select name="category" id="selectCategory" class="form-control allinput">
                 <option value="" disabled selected> Select Category</option>
                 <option value="Business">Business</option>
                 <option value="Health">Health</option>
                 <option value="Personal">Personal</option>
                 <option value="Others">Others</option>
                </select>
                <br>
                <label for="taskName"><h6>Task Name</h6></label></br>
                <input type="text" id="taskName" class="form-control allinput" name="taskname" placeholder="What would you like to do today?"></br>
                <label for="date"><h6>Date</h6></label></br>
                <input type="date" class="form-control allinput" name="data"></br>
                <label for="time" ><h6>Time</h6></label></br>
                <input type="time" class="form-control allinput" name="time"></br>
                <fieldset id="urgencyGroup"> 
                    <label for="Urgency" ><b>Urgency : </b></label> <span>&nbsp;</span>
                    <input type="radio"  id="urgent" name="Urgency" class="allinput" value="urgent"><label><span>&nbsp;</span>Urgent</label> <span>&nbsp;</span>
                    <input type="radio" id="not urgent" name="Urgency" class="allinput" value="not-urgent"><label><span>&nbsp;</span>Not Urgent</label>
                </fieldset>
                <br >
                <br >   
                <button type="submit" id="todo" class="btn text-white" >Add todo>></button>
            </form>
            <br>
            
        </div>
        <div class="text-right">
            <button class="btn" ><a href="page5.html" id="viewall" class="text-white">View All Todos</a></button>
        </div>
    </div>
    <div class="footer">
        <p>Coronation Academy </br>Tech Stream G3 Project</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
